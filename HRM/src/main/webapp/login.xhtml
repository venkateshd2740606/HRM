<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:rf3="http://java.sun.com/jsf/composite/rf3">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Kstrata | Signin</title>

	  <link rel="stylesheet" href="css/bootstrap.css" />
	  <link rel="stylesheet" href="css/font-awesome.min.css" />
	  <link rel="stylesheet" href="css/font.css" />
	  <link rel="stylesheet" href="css/style.css" />
	<style>
	</style>
	
	<!--[if lt IE 9]>
		    <script src="js/ie/respond.min.js"></script>
		    <script src="js/ie/html5.js"></script>
  		<![endif]-->
  
</h:head>

<h:body>

	<!-- header -->
  <header id="header" class="navbar">
    <!--<a href="docs.html" class="btn btn-link pull-right m-t-mini"><i class="fa fa-question fa-lg text-default"></i></a>--><a class="navbar-brand" href="/hrm/dashboard/dashboard.jsf"><img src="images/kstrata_logo.jpg" /></a>
  </header>
  <!-- / header -->
  
  <section id="content">
    <div class="main padder">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4 m-t-large">
          <section class="panel">
            <header class="panel-heading text-center">
              Log in
            </header>
            
            <form name="frmLogin" action="j_spring_security_check" method="post" class="panel-body">
            <h:panelGroup rendered="#{request.getParameter('login_error') == 1}">
				<h:outputText value="Invalid Credentials, please try again" style="color:red;font-size:14px;display: block;" />
			</h:panelGroup>
              <div class="block">
                <label class="control-label">User</label>
                 <input type="text" name="username" placeholder="User Name" class="form-control" required="true" />
              </div>
              <div class="block">
                <label class="control-label">Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control" required="true" />
              </div>
              <a href="#" class="pull-right m-t-mini"><small>Forgot password?</small></a>
              <button type="submit" name="login" value="Login" class="btn btn-sm btn-info">Log in</button>
            </form>
            
          </section>
        </div>
      </div>
    </div>
  </section>
                    
                    
  <!-- footer -->
    <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>&copy; Kstrata 2015</small><br></br>
        
      </p>
    </div>
  </footer>
  <!-- / footer -->
	<script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- app -->
  <script src="js/app.js"></script>
  <script src="js/app.plugin.js"></script>
  <script src="js/app.data.js"></script>

</h:body>
</html>
